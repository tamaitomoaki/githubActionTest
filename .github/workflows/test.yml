name: "units-test"
on:
  issues:
    types: [assigned]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Hello
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: main
      - name: run hello action
        uses: ./.github/actions/hello # Uses an action in the root directory
        id: hello
        with:
          who-to-greet: 'Mona the Octocat'
